<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact George</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    <div id="wrap-page">
        <header>
            <div id="header-inner">
                <div id="logo">
                    <p>George Chanturidze</p>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="main-container">
            <main id="main">
                <h1>Contact</h1>
                <form id="contact">
                    <div class="wrap-input">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="wrap-input">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="wrap-input">
                        <label for="message">Message</label>
                        <textarea id="message"></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </main>
            <aside id="sidebar">
                <h2>Connect With Me</h2>
                <ul id="wrap-icon">
                    <li>
                        <a target="_blank" href="https://github.com/geochanto">
                            <span id="github" class="icon fab fa-github"></span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.linkedin.com/in/george-chanturidze-67064a35/">
                            <span id="linkedin" class="icon fab fa-linkedin"></span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://stackoverflow.com/users/2446406/george-chanturidze?tab=profile">
                            <span id="stackoverflow" class="icon fab fa-stack-overflow"></span>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
    </div>
    <footer>
        <div id="copyright">&copy; Copyright 2018 George Chanturidze</div>
    </footer>
</body>

</html>
